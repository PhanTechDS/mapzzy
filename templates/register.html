<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MAPZZY</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="sides">
        <a href="/"><img src="/static/images/logo_full.png" alt="Logo" /></a>
      </div>
      <div class="sides">
        <div class="form">
          <form class="new" action="/register" method="POST">
            {% if error %}
            <p class="register-error">{{error}}</p>
            {% endif %} {% if success %}
            <p class="register-success">{{success}}</p>
            {% endif %}
            <input
              type="text"
              class="sides-input name"
              placeholder="Name"
              name="name"
              value="{{name}}"
              required
            />
            <input
              type="tel"
              class="sides-input number"
              placeholder="Phone Number"
              name="phone"
              value="{{phone}}"
              required
            />
            <input
              type="email"
              class="sides-input email"
              placeholder="Email"
              name="email"
              value="{{email}}"
              required
            />
            <input
              type="password"
              class="sides-input cnfpass"
              placeholder="Password"
              name="password"
              required
            />
            <input
              type="password"
              class="sides-input reenter"
              placeholder="Confirm Password"
              name="cpassword"
              required
            />
            <p
              class="alert"
              style="display: none; color: white; margin-top: 10px"
            >
              passwords do not match!
            </p>
            <input
              type="submit"
              class="sides-button green-btn"
              value="Register"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="/static/js/register.js"></script>
  </body>
</html>
