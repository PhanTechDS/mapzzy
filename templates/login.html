<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MAPZZY</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/login.css" />
  </head>

  <body>
    <div class="container">
      <div class="sides">
        <a href="/"><img src="/static/images/logo_full.png" alt="Logo" /></a>
      </div>
      <div class="sides">
        <div class="form">
          <form action="/login" method="POST">
            <input
              type="email"
              class="sides-input"
              placeholder="Email"
              required
              name="email"
              value="{{email}}"
            />
            <p class="error">{{em_error}}</p>
            <input
              type="password"
              class="sides-input"
              placeholder="Password"
              required
              name="password"
            />
            <p class="error">{{error}}</p>
            <button type="submit" class="sides-button green-btn">LOGIN</button
            ><br />
            <a href="/forget_password">Forgot password?</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
