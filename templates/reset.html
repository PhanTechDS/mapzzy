<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - MAPZZY</title>
    <link rel="stylesheet" href="/static/css/reset_pass.css" />
  </head>
  <body>
    <div class="container">
      <form method="POST">
        {% if error %}
        <div class="error">{{ error }}</div>
        <input
          type="password"
          name="password"
          placeholder="New Password"
          class="input"
          required
        />
        <input
          type="password"
          name="cnfpassword"
          placeholder="Confirm Password"
          class="input"
          required
        />
        <button class="button">Reset Password</button>
        {% elif success %}
        <div class="success">{{ success }}</div>
        {% else %}
        <input
          type="password"
          name="password"
          placeholder="New Password"
          class="input"
          required
        />
        <input
          type="password"
          name="cnfpassword"
          placeholder="Confirm Password"
          class="input"
          required
        />
        <button class="button">Reset Password</button>
        {% endif %}
      </form>
    </div>
  </body>
</html>
