
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MAPZZY</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <div class="container">
        <div class="sides">
            <a href="/pages/home.html"><img src="/public/logo_full.png" alt="Logo"></a>
        </div>
        <div class="sides">
            <div class="form">
                <form action="#" class="new">"
                    <input type="text"class="sides-input name" placeholder="Name" required>
                    <input type="tel"  class="sides-input number" placeholder="Phone Number" required>
                    <input type="email"class="sides-input email" placeholder="Email" required>
                    <input type="password" class="sides-input cnfpass" placeholder="Password" required>
                    <input type="password" class="sides-input reenter" placeholder="Confirm Password" required>
                    <p  class="alert" style="display: none; color:white; margin-top: 10px;">passwords do not match!</p>
                    <input type="button" class="sides-button green-btn" value="Register"><br>
                    <p class="small">Need help in registeration?<a href="#"> Contact Us</a></p>
                </form>
            </div>
        </div>
    </div>

    <script src="register.js"></script>
</body>

</html>
